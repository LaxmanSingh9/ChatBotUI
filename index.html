<!DOCTYPE html>
<html>
<head>
  <title>Full Page Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars */
    }
    .background-image {
      width: 100%;
      height: 100vh; /* Adjust the height as needed */
      object-fit: cover; /* Maintain aspect ratio and cover the entire container */
    }
    /* Style for the chatbot container */
    .kore-chat-container {
      position: fixed;
      bottom: 20px; /* Adjust positioning as needed */
      right: 20px; /* Adjust positioning as needed */
      z-index: 2; /* Place chatbot above the image */
      width: 50vw; /* Set width as 50% of viewport width */
      max-width: 1000px; /* Set a maximum width for the chatbot container */
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      padding: 10px; /* Add padding to prevent content from sticking to edges */
      overflow: auto; /* Add scrollbar if content exceeds the container size */
      background: rgba(255, 255, 255, 0.8); /* Example: Add a semi-transparent background for readability */
      transition: all 0.3s ease; /* Smooth transition for resizing */
    }
  </style>
</head>
<body>
  <img class="background-image" src="./assuraant.png" alt="Full Page Image">

  <!-- Kore.ai Chatbot (retained without modification) -->
  <div class="kore-chat-container" id="chatContainer">
    <!-- Placeholder for Kore.ai Chatbot -->
    <link rel='stylesheet' href='https://bots.kore.ai/webclient/UI/dist/kore-ai-sdk.min.css'>
    <script src='https://bots.kore.ai/api/platform/websdkjs/b20386dae6e34c50a30353abdee935d1feb9010a1f874ce49571df27e4a43d5fst44'></script>
    <script>
      KoreSDK.show(KoreSDK.chatConfig);

      function resizeChatContainer() {
        var chatContainer = document.getElementById('chatContainer');
        chatContainer.style.height = 'auto';
      }

      KoreSDK.registerForEvent('chatExpanded', resizeChatContainer);
    </script>
  </div>
</body>
</html>
